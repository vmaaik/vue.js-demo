<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="ingredient in ingredients">
            {{ ingredient }}
        </li>
    </ul>

</div>

</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            ingredients: ['meat', "fruit", "cookies"],
            persons: [
                {name: "Michal", age: 39, color: "red"},
                {name: "Anna", age: "unknown", color: "blue"}]
        },
        methods: {}
    })
</script>
