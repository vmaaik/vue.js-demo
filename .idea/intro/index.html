<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-once>{{title}}</h1>
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
</div>
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            title: "Hello world",
            link: 'http://google.com'
        },

        methods: {
            sayHello: function () {
                this.title = 'Michal Gebarowski'
                return this.title;
            }
        }
    })
</script>
