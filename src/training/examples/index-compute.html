<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="counter++">Increase</button>
    <button @click="counter--">Decrease</button>
    <button @click="secondCounter++">Increase Second</button>
    <p>{{ counter }} | {{ secondCounter }}</p>
    <p>{{ result() }} | {{ output }}</p>
    <input :value="name">
</div>
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            secondCounter: 0,
            name: "Michal"
        },
        computed: {
            output: function () {
                console.log("computed")
                return this.counter > 5 ? 'Greater than 5' : "Smaller than 5";
            }
        },
        methods: {
            result: function () {
                console.log("method")
                return this.counter > 5 ? 'Greater than 5' : "Smaller than 5";
            }
        },

        watch: {
            counter: function (value) {
                var vm = this;
                setTimeout(function () {
                    vm.counter = 0;
                }, 2000)
            }
        }

    })
</script>
