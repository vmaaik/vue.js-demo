<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lists</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <my-cmp></my-cmp>
  <my-cmp></my-cmp>
  <my-cmp></my-cmp>
</div>


<div id="app2">
  <my-cmp></my-cmp>
  <my-cmp></my-cmp>
  <my-cmp></my-cmp>
</div>

</body>
</html>

<script>

  var cmp = {
    data: function () {
      return {
        status: "Critical"
      }
    },
    template: '<p> Server Status {{ status}} (<button @click="changeStatus">Change</button>)</p>',
    methods: {
      changeStatus: function () {
        this.status = "Normal";
      }
    }
  }

  new Vue({
    el: '#app',
    components: {
      'my-cmp': cmp
    }
  })


  new Vue({
    el: '#app2'
  })
</script>
