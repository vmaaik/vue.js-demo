<!DOCTYPE html>
<html>
<head>
  <title>Monster</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <section class="row">
    <div class="small-6 columns">
      <h1 class="text-center">PLAYER 1</h1>
      <div class="healthbar">
        <div class="healthbar text-center"
             style="background-color: green; margin: 0; color: white;"
             :style="{ width: player1.health + '%' }">
          {{player1.health}}
        </div>
      </div>
    </div>
    <div class="small-6 columns">
      <h1 class="text-center">MONSTER</h1>
      <div class="healthbar">
        <div class="healthbar text-center"
             style="background-color: green; margin: 0; color: white;"
             :style="{ width: monster.health + '%' }">
          {{monster.health}}
        </div>
      </div>
    </div>
  </section>
  <section class="row controls" v-if="!isGameStarted">
    <div class="small-12 columns">
      <button id="start-game" @click="startGame">START NEW GAME</button>
    </div>
  </section>
  <section class="row controls" v-else>
    <div class="small-12 columns">
      <button id="attack" @click="attack">ATTACK</button>
      <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
      <button id="heal" @click="heal">HEAL</button>
      <button id="give-up" @click="giveUp">GIVE UP</button>
    </div>
  </section>
  <section class="row log" v-if="logs.length > 0">
    <div class="small-12 columns">
      <ul>
        <li v-for="log in logs"
            :class="{'player-turn': log.isPlayer, 'monster-turn': !log.isPlayer}">
          <div>{{log.text}}</div>
        </li>
      </ul>
    </div>
  </section>
</div>
</body>
</html>

<script src="app.js"></script>
