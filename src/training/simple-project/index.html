<!DOCTYPE html>
<html>
<head>
  <title>Monster</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <section class="row">
    <div class="small-6 columns">
      <h1 class="text-center">PLAYER 1</h1>
      <div class="healthbar">
        <div class="healthbar text-center"
             style="background-color: green; margin: 0; color: white;"
             :style="{ width: player1.health + '%' }">
          {{player1.health}}
        </div>
      </div>
    </div>
    <div class="small-6 columns">
      <h1 class="text-center">PLAYER 2</h1>
      <div class="healthbar">
        <div class="healthbar text-center"
             style="background-color: green; margin: 0; color: white;">
          :style="{ width: player2.health + '%' }">
          {{player2.health}}
        </div>
      </div>
    </div>
  </section>
  <section class="row controls">
    <div class="small-12 columns">
      <button id="start-game" @click="startGame">START NEW GAME</button>
    </div>
  </section>
  <section :hidden="isPanelHidden" class="row controls">
    <div class="small-12 columns">
      <button id="attack">ATTACK</button>
      <button id="special-attack">SPECIAL ATTACK</button>
      <button id="heal">HEAL</button>
      <button id="give-up">GIVE UP</button>
    </div>
  </section>
  <section :hidden="isPanelHidden" class="row log">
    <div class="small-12 columns">
      <ul>
        <li>

        </li>
      </ul>
    </div>
  </section>
</div>
</body>
</html>

<script src="app.js"></script>
